<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña - DevGroup Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Graduate" />
    <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>

    <header class="header-inicio">
        <h1><a href="/" style="text-decoration: none;">DevGroup Games</a></h1>
        <!-- Agrega la navegación y cualquier otro elemento que necesites del header -->
    </header>

    <main class="reset-password-container">
        <h2>Restablece tu Contraseña</h2>
        <section class="section-reset">
            
            
            <form id="resetPasswordForm">
                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Nueva contraseña" required />
                
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required />
                
                <button type="submit">Restablecer Contraseña</button>
            </form>
            
        </section>

        <p><a href="/">Volver al inicio</a></p>
    </main>
    
    <script src="../components/reset-password.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
